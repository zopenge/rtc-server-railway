<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/i18n.js"></script>
    <script src="/locales/en.js"></script>
    <script src="/locales/zh.js"></script>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-form="login">
                <span id="loginTabText"></span>
            </div>
            <div class="tab" data-form="register">
                <span id="registerTabText"></span>
            </div>
        </div>

        <form id="loginForm" class="form active">
            <div class="input-group">
                <label for="loginUsername" id="usernameLabel"></label>
                <input type="text" id="loginUsername" autocomplete="username" required>
            </div>
            <div class="input-group">
                <label for="loginPassword" id="passwordLabel"></label>
                <input type="password" id="loginPassword" autocomplete="current-password" required>
            </div>
            <button type="submit" id="loginButton"></button>
            <div class="error" id="loginError"></div>
            <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="px-4 text-gray-500">or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <div id="metamaskError" style="display: none; color: red;"></div>
            <button type="button" id="metamaskLogin" class="w-full flex items-center justify-center gap-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                <img src="/images/metamask-fox.svg" alt="MetaMask" class="w-10 h-10"/>
                <span id="metamaskButtonText">Connect with MetaMask</span>
            </button>
        </form>

        <form id="registerForm" class="form">
            <div class="input-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" autocomplete="username" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" autocomplete="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" autocomplete="new-password" required>
            </div>
            <button type="submit">Register</button>
            <div class="error" id="registerError"></div>
        </form>
    </div>
</body>

</html>
